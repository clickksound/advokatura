<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>t.me/badangels </title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
        }
        .ui-element {
            position: fixed;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            mix-blend-mode: screen;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        #badangels { top: 2vh; right: 2vw; font-size: 1.5em; }
        #advokat { top: 8vh; right: 2vw; font-size: 1.2em; }
        .poem {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2em;
            line-height: 1.5;
            white-space: pre;
        }
        #connection-status {
            bottom: 2vh;
            left: 2vw;
            font-size: 0.9em;
        }
        canvas {
            filter: contrast(120%) brightness(90%);
        }

        /* Новая анимация текста */
        .line {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            animation: lineAppear 1s forwards;
            margin: 15px 0;
            position: relative;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes lineAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flicker {
            0% { color: #0f0; text-shadow: 0 0 10px #0f0; }
            50% { color: #000; text-shadow: none; }
            100% { color: #0f0; text-shadow: 0 0 10px #0f0; }
        }

        /* Задержки для строк */
        .line:nth-child(1) { animation-delay: 1s; }
        .line:nth-child(2) { animation-delay: 2s; }
        .line:nth-child(3) { animation-delay: 3s; }
        .line:nth-child(4) { animation-delay: 4s; }
        .line:nth-child(5) { animation-delay: 5s; }
        .line:nth-child(6) { animation-delay: 6s; }

        .flicker {
            animation: flicker 0.1s infinite;
        }
    </style>
</head>
<body>
    <div class="ui-element" id="badangels">@badangels</div>
    <div class="ui-element" id="advokat">@адвокатура</div>
    <div class="ui-element poem">
        <span class="line">ногам ходу</span>
        <span class="line">голове приходу</span>
        <span class="line">матушку удачу</span>
        <span class="line">сто тузов по сдачу</span>
        <span class="line">ходу воровскому</span>
        <span class="line">смерти мусорскому</span>
    </div>
    <div class="ui-element" id="connection-status">▲ ENCRYPTED CONNECTION [TOR v3] ▼ PING 67ms ▼ THREAT LEVEL: 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Анимация текста
        setTimeout(() => {
            document.querySelectorAll('.line').forEach(line => {
                line.classList.add('flicker');
                line.style.animationDelay = `${Math.random() * 0.5}s`;
            });
        }, 7000);

        // Конфигурация 3D
        const CONFIG = {
            objectsCount: 100,
            rotationSpeed: 0.02,
            mouseInfluence: 0.2,
            particleSize: 0.5,
            floatIntensity: 0.1
        };

        // Инициализация 3D-сцены
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Генератор текстур
        const generateMoneyTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#85BB65';
            ctx.fillRect(0, 0, 256, 128);
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText('■■■■ 100 ■■■■', 30, 64);
            
            return new THREE.CanvasTexture(canvas);
        };

        // Система частиц
        const particles = new THREE.BufferGeometry();
        const positions = [];
        const velocities = [];

        for(let i = 0; i < CONFIG.objectsCount; i++) {
            positions.push(
                Math.random() * 100 - 50,
                Math.random() * 100 - 50,
                Math.random() * 100 - 50
            );
            velocities.push(
                (Math.random() - 0.5) * 0.1,
                (Math.random() - 0.5) * 0.1,
                (Math.random() - 0.5) * 0.1
            );
        }

        particles.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        particles.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: CONFIG.particleSize,
            map: generateMoneyTexture(),
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Освещение
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Камера
        camera.position.z = 100;

        // Мышиная интерактивность
        const mouse = new THREE.Vector2();
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Анимация 3D
        const clock = new THREE.Clock();
        const animate = () => {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Обновление частиц
            const positions = particles.attributes.position.array;
            const velocities = particles.attributes.velocity.array;

            for(let i = 0; i < CONFIG.objectsCount * 3; i += 3) {
                const dx = mouse.x * 50 - positions[i];
                const dy = mouse.y * 50 - positions[i+1];
                const dist = Math.sqrt(dx*dx + dy*dy);

                if(dist < 20) {
                    velocities[i] += dx * 0.0001 * CONFIG.mouseInfluence;
                    velocities[i+1] += dy * 0.0001 * CONFIG.mouseInfluence;
                }

                velocities[i+1] += 0.001;
                positions[i] += velocities[i];
                positions[i+1] += velocities[i+1];
                positions[i+2] += velocities[i+2];

                ['x', 'y', 'z'].forEach((axis, idx) => {
                    if(Math.abs(positions[i+idx]) > 50) {
                        velocities[i+idx] *= -0.8;
                    }
                });
            }

            particles.attributes.position.needsUpdate = true;
            particleSystem.rotation.x += CONFIG.rotationSpeed * delta;
            particleSystem.rotation.y += CONFIG.rotationSpeed * delta;

            renderer.render(scene, camera);
        };
        animate();

        // Адаптация к размеру окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Глитч-эффекты для текста
        setInterval(() => {
            document.querySelectorAll('.ui-element').forEach(el => {
                el.style.transform = `
                    translate(
                        ${Math.random() * 2 - 1}px,
                        ${Math.random() * 2 - 1}px
                    )
                    skew(${Math.random() * 0.5}deg)
                `;
                el.style.opacity = 0.9 + Math.random() * 0.1;
            });
        }, 50);
    </script>
</body>
</html>
