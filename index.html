<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>t.me/badangels</title>
    <style>
        body {
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .handle {
            position: absolute;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
            z-index: 2;
        }

        #badangels {
            top: 20px;
            right: 20px;
        }

        #advokat {
            top: 50px;
            right: 20px;
        }

        #prosecutor {
            top: 20px;
            left: 20px;
            color: #ff4444;
        }

        .poem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5em;
            line-height: 1.8;
            white-space: pre-wrap;
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
            z-index: 2;
        }

        .gradient-text {
            background: linear-gradient(45deg, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        /* Эффекты заднего фона */
        .effect {
            position: absolute;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        .handcuffs {
            width: 50px;
            filter: invert(1);
        }

        .money {
            width: 70px;
            animation-duration: 8s;
        }

        @keyframes float {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Аудио-контрол */
        #audioControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="handle" id="badangels">@badangels</div>
    <div class="handle" id="advokat">@адвокатура</div>
    <div class="handle" id="prosecutor">@prada_advokatixs</div>

    <div class="poem gradient-text">
        ногам ходу
        голове приходу
        
        матушку удачу
        сто тузов по сдачу
        
        ходу воровскому
        смерти мусорскому
    </div>

    <div id="audioControl">8 ВКЛ/ВЫКЛ</div>

        function createEffect(className, src) {
            const effect = document.createElement('img');
            effect.className = `effect ${className}`;
            effect.src = src;
            effect.style.left = Math.random() * 100 + 'vw';
            effect.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(effect);
        }

        // Создание эффектов каждые 2 секунды
        setInterval(() => {
            createEffect('handcuffs', handcuffsImg);
            createEffect('money', moneyImg);
        }, 2000);

        // Музыка и управление
        const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // Замените ссылкой на нужный трек
        audio.loop = true;
        
        document.getElementById('audioControl').addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                document.body.style.filter = 'contrast(120%)';
            } else {
                audio.pause();
                document.body.style.filter = 'none';
            }
        });

        // Мерцание текста
        setInterval(() => {
            const texts = document.querySelectorAll('.handle, .poem');
            texts.forEach(text => {
                text.style.opacity = Math.random() * 0.2 + 0.8;
            });
        }, 100);
    </script>
</body>
</html>
