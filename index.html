            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .handle {
            position: absolute;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
            z-index: 2;
        }

        #badangels { top: 20px; right: 20px; }
        #advokat { top: 50px; right: 20px; }
        #prosecutor { top: 20px; left: 20px; color: #ff4444; }

        .poem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5em;
            line-height: 1.8;
            white-space: pre-wrap;
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
            z-index: 2;
        }

        .gradient-text {
            background: linear-gradient(45deg, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        .effect {
            position: absolute;
            opacity: 0.4;
            animation-timing-function: linear;
            pointer-events: none;
        }

        .money-bill {
            width: 120px;
            animation: moneyFloat 15s infinite;
            filter: hue-rotate(90deg);
        }

        @keyframes moneyFloat {
            0% {
                transform: translateY(-100vh) rotateX(0deg) rotateZ(0deg);
            }
            100% {
                transform: translateY(100vh) rotateX(360deg) rotateZ(360deg);
            }
        }

        .dollar-sign {
            color: #85bb65;
            font-size: 24px;
            animation: dollarFlow 8s infinite;
        }

        @keyframes dollarFlow {
            0% { transform: translateX(-100vw) rotate(0deg); }
            100% { transform: translateX(100vw) rotate(360deg); }
        }

        #audioControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            cursor: pointer;
            color: #fff;
        }

        .connection-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;

<body>
    <div class="handle" id="badangels">@badangels</div>
    <div class="handle" id="advokat">@–∞–¥–≤–æ–∫–∞—Ç—É—Ä–∞</div>
    <div class="handle" id="prosecutor">@edit by angel</div>

    <div class="poem gradient-text">
        –Ω–æ–≥–∞–º —Ö–æ–¥—É
        –≥–æ–ª–æ–≤–µ –ø—Ä–∏—Ö–æ–¥—É
        
        –º–∞—Ç—É—à–∫—É —É–¥–∞—á—É
        —Å—Ç–æ —Ç—É–∑–æ–≤ –ø–æ —Å–¥–∞—á—É
        
        —Ö–æ–¥—É –≤–æ—Ä–æ–≤—Å–∫–æ–º—É
        —Å–º–µ—Ä—Ç–∏ –º—É—Å–æ—Ä—Å–∫–æ–º—É
    </div>

    <div id="audioControl">‚Ç¨ –í–ö–õ/–í–´–ö–õ</div>
    <div class="connection-status">üîí ENCRYPTED CONNECTION ‚Ä¢ PING 67ms</div>

    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–µ–Ω–µ–∂–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        function createMoney() {
            const types = ['bill', 'sign', 'stack'];
            const money = document.createElement('div');
            
            switch(types[Math.floor(Math.random()*3)]) {
                case 'bill':
                    money.className = 'effect money-bill';
                    money.innerHTML = `<div class="money-img"></div>`;
                    break;
                    
                case 'sign':
                    money.className = 'effect dollar-sign';
                    money.textContent = '$';
                    break;
                    
                case 'stack':
                    money.className = 'effect';
                    money.innerHTML = `
                        <div style="position:relative">
                            <div class="money-img" style="position:absolute"></div>
                            <div class="money-img" style="position:absolute;top:5px;left:5px"></div>
                            <div class="money-img" style="position:absolute;top:10px;left:10px"></div>
                        </div>
                    `;
                    break;
            }
            
            money.style.left = Math.random() * 100 + 'vw';
            money.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(money);
        }

        // –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–µ–Ω–µ–≥
        setInterval(() => {
            createMoney();
            createMoney();
        }, 500);

        // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        setInterval(() => {
            document.querySelectorAll('.effect').forEach(el => {
                if(el.getBoundingClientRect().top > window.innerHeight) {
                    el.remove();
                }
            });
        }, 5000);

        // –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã (–¥–æ–±–∞–≤—å—Ç–µ —Å–≤–æ–π —Ç—Ä–µ–∫)
        const audio = new Audio();
        document.getElementById('audioControl').addEventListener('click', () => {
            audio.paused ? audio.play() : audio.pause();
        });

        // –ú–µ—Ä—Ü–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        setInterval(() => {
            document.querySelectorAll('.handle, .poem').forEach(text => {
                text.style.opacity = Math.random() * 0.3 + 0.7;
            });
        }, 100);
    </script>
